name: Markdownlint (READMEs)

on:
  push:
    branches: [ main ]
    paths:
      - 'README.md'
      - 'README-LOCAL.md'
      - 'README-SQLITE.md'
      - 'README-CI.md'
      - 'website/README.md'
  pull_request:
    branches: [ main ]
    paths:
      - 'README.md'
      - 'README-LOCAL.md'
      - 'README-SQLITE.md'
      - 'README-CI.md'
      - 'website/README.md'

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Lint READMEs
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          globs: |
            README.md
            README-LOCAL.md
            README-SQLITE.md
            README-CI.md
            website/README.md
