name: Website smoke tests (static)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-static:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Check for unresolved template placeholders
        run: |
          set -e
          echo "Searching for unresolved template placeholders (\${...} or %24%7B) in website/public (excluding helpers/backups)..."
          EXCLUDES=("--exclude=frontend-helpers.js" "--exclude=script.js" "--exclude=*backup*.html" "--exclude=*original*.html" "--exclude=transcript.html")
          if grep -RIn "\${" ${EXCLUDES[*]} website/public || grep -RIn "%24%7B" ${EXCLUDES[*]} website/public; then
            echo "\nERROR: unresolved template placeholders found in website/public (excluding helpers/backups). Fix them before merging.\n"
            grep -RIn "\${" ${EXCLUDES[*]} website/public || true
            grep -RIn "%24%7B" ${EXCLUDES[*]} website/public || true
            exit 1
          else
            echo "No unresolved template placeholders found (excluding helpers/backups)."
          fi

      - name: Start static server and run smoke tests
        run: |
          nohup node website/tools/simple_static_server.js >/tmp/static-server.log 2>&1 &
          # wait for server to be ready
          sleep 3
          echo "=== static server log ==="
          tail -n +1 /tmp/static-server.log || true
          echo "=== running fetch-based smoke test ==="
          node website/tools/e2e-smoke-fetch.js
          echo "=== running headless smoke test ==="
          node website/tools/e2e-smoke-headless.js
        timeout-minutes: 10
