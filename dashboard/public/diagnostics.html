<!DOCTYPE html><html lang="pt"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>IGNIS - Diagnóstico</title><link rel="stylesheet" href="/css/style.css"/><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/></head><body><nav class="navbar"><div class="navbar-container"><div class="navbar-brand"><i class="fas fa-stethoscope"></i> Diagnóstico</div><div class="navbar-user"><a href="/dashboard" class="btn btn-glass"><i class="fas fa-home"></i> Dashboard</a></div></div></nav><main class="main-content"><div class="container"><section class="dashboard-section"><div class="section-header"><h1 class="section-title"><i class="fas fa-heartbeat"></i> Verificação de Saúde</h1><p class="text-secondary">Sugestões automáticas para melhorar organização e permissões.</p></div><div class="glass-card card-pad"><div class="stats grid grid-3 gap-12" id="diagStats"></div><div class="mt-12"><h3>Sugestões</h3><ul id="diagList" class="list"></ul></div></div></section></div></main><style>.card-pad{padding:16px}.gap-12{gap:12px}.list{list-style:none;padding:0;margin:0}.list li{padding:8px 12px;border:1px solid var(--glass-border);border-radius:12px;margin-bottom:8px;display:flex;gap:8px;align-items:flex-start}.list .icon{color:#f59e0b}</style><script src="/js/diagnostics.js"></script></body></html>
