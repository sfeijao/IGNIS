<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IGNIS - Webhooks</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand"><i class="fas fa-robot"></i> IGNIS Webhooks</div>
      <div class="navbar-user">
        <span id="healthBadge" class="badge health-badge" title="Estado do sistema">
          <span id="health-mongo" class="dot dot-gray" title="DB"></span>
          <span id="health-discord" class="dot dot-gray" title="Discord"></span>
        </span>
        <img id="userAvatar" src="/default-avatar.svg" alt="Avatar" class="user-avatar">
        <span id="userName">Carregando...</span>
        <a href="/dashboard" class="btn btn-glass"><i class="fas fa-home"></i> Dashboard</a>
        <a href="/logout" class="btn btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </nav>
  <main class="main-content">
    <div class="container">
      <section class="dashboard-section fade-in">
        <div class="section-header">
          <h1 class="section-title"><i class="fas fa-plug"></i> Gestão de Webhooks</h1>
        </div>
        <p class="text-secondary mb-4">Configure os webhooks (ex.: logs) para este servidor.</p>
  <div class="glass-card card-pad mb-16">
          <div class="grid grid-2">
            <div>
              <label>Tipo</label>
              <select id="whType" class="input" title="Tipo de webhook"><option value="logs">logs</option><option value="updates">updates</option><option value="tickets">tickets</option></select>
            </div>
            <div>
              <label>Nome</label>
              <input id="whName" class="input" placeholder="Ex.: Logs" />
            </div>
          </div>
          <div class="grid grid-2 mt-8">
            <div>
              <label>URL do Webhook</label>
              <input id="whUrl" class="input" placeholder="https://discord.com/api/webhooks/..." />
            </div>
            <div>
              <label>Canal (opcional)</label>
              <select id="whChannel" class="input" title="Selecionar canal"></select>
            </div>
          </div>
          <div class="actions-row mt-12">
            <button id="btnSaveWebhook" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
            <button id="btnAutoSetup" class="btn btn-glass"><i class="fas fa-magic"></i> Auto-Setup</button>
          </div>
        </div>
        <div id="webhooksList" class="server-grid"></div>
      </section>
    </div>
  </main>
  <script src="/js/webhooks.js"></script>
  <script>
    (async () => {
      const setTip = (text) => { const hb = document.getElementById('healthBadge'); if (hb) hb.title = text; };
      const dot = (el, state) => {
        if (!el) return;
        el.classList.remove('dot-green','dot-red','dot-gray');
        el.classList.add(state === 'ok' ? 'dot-green' : state === 'bad' ? 'dot-red' : 'dot-gray');
      };
      try {
        const r = await fetch('/api/health', { credentials: 'same-origin' });
        if (!r.ok) throw new Error('fail');
        const h = await r.json();
        dot(document.getElementById('health-mongo'), h.mongo === 'connected' ? 'ok' : (h.mongo === 'disabled' ? 'gray' : 'bad'));
        dot(document.getElementById('health-discord'), h.discord ? 'ok' : 'bad');
        const mongoTxt = h.mongo === 'connected' ? 'DB: ligado' : h.mongo === 'disabled' ? 'DB: desativado' : 'DB: desligado';
        const discTxt = h.discord ? 'Discord: online' : 'Discord: offline';
        setTip(`${mongoTxt} • ${discTxt}`);
      } catch {
        dot(document.getElementById('health-mongo'), 'bad');
        dot(document.getElementById('health-discord'), 'bad');
        setTip('DB: desconhecido • Discord: desconhecido');
      }
    })();
  </script>
  <style>
    .card-pad{padding:16px}
    .mb-16{margin-bottom:16px}
    .mt-8{margin-top:8px}
    .mt-12{margin-top:12px}
    .actions-row{display:flex;gap:8px}
    .badge{padding:4px 8px;border-radius:999px;background:rgba(255,255,255,0.06);font-size:12px}
    .health-badge{margin-right:8px;display:inline-flex;align-items:center;gap:6px}
    .dot{width:10px;height:10px;border-radius:50%;display:inline-block}
    .dot-green{background:#22c55e}
    .dot-red{background:#ef4444}
    .dot-gray{background:#6b7280}
  </style>
  <script>
    (async () => {
      try { const r = await fetch('/api/user'); if (r.ok) { const d = await r.json(); if (d.success) { userName.textContent = d.user.username; if (d.user.avatar) userAvatar.src = d.user.avatar; } } } catch {}
    })();
  </script>
</body>
</html>
