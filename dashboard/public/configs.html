<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IGNIS - Configurações Avançadas</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/configs.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand"><i class="fas fa-robot"></i> IGNIS Configurações</div>
      <div class="navbar-user">
        <span id="healthBadge" class="badge health-badge" title="Estado do sistema">
          <span id="health-mongo" class="dot dot-gray" title="DB"></span>
          <span id="health-discord" class="dot dot-gray" title="Discord"></span>
        </span>
        <img id="userAvatar" src="/default-avatar.svg" alt="Avatar" class="user-avatar">
        <span id="userName">Carregando...</span>
        <a href="/dashboard" class="btn btn-glass"><i class="fas fa-home"></i> Dashboard</a>
        <a href="/logout" class="btn btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </nav>
  <main class="main-content">
    <div class="container">
      <section class="dashboard-section fade-in">
        <div class="section-header">
          <h1 class="section-title"><i class="fas fa-sliders-h"></i> Configurações Avançadas</h1>
        </div>
        <p class="text-secondary mb-4">Defina canais e cargos padrão usados pelos sistemas do bot.</p>

  <div class="glass-card card-pad">
          <div class="grid grid-2">
            <div>
              <label>Canal de Logs</label>
              <select id="cfgLogsChannel" class="input" title="Selecionar canal de logs"></select>
            </div>
            <div>
              <label>Cargo Staff Principal</label>
              <select id="cfgStaffRole" class="input" title="Selecionar cargo staff"></select>
            </div>
          </div>
          <hr class="hr-soft"/>
          <div>
            <label>Roteamento de Webhooks (evento → tipo)</label>
            <div class="grid grid-3 gap-8">
              <div>
                <label class="text-secondary">create</label>
                <select id="routeCreate" class="input" title="Tipo de webhook para evento create">
                  <option value="logs">logs</option>
                  <option value="updates">updates</option>
                  <option value="tickets">tickets</option>
                </select>
              </div>
              <div>
                <label class="text-secondary">close</label>
                <select id="routeClose" class="input" title="Tipo de webhook para evento close">
                  <option value="logs">logs</option>
                  <option value="updates">updates</option>
                  <option value="tickets">tickets</option>
                </select>
              </div>
              <div>
                <label class="text-secondary">update</label>
                <select id="routeUpdate" class="input" title="Tipo de webhook para evento update">
                  <option value="logs">logs</option>
                  <option value="updates">updates</option>
                  <option value="tickets">tickets</option>
                </select>
              </div>
              <div>
                <label class="text-secondary">claim</label>
                <select id="routeClaim" class="input" title="Tipo de webhook para evento claim">
                  <option value="logs">logs</option>
                  <option value="updates">updates</option>
                  <option value="tickets">tickets</option>
                </select>
              </div>
            </div>
            <small class="text-secondary">Exemplo: { webhookRouting: { create: 'logs', close: 'tickets', update: 'updates', claim: 'updates' } }</small>
          </div>
          <div class="mt-12">
            <div class="row-inline">
              <input id="cfgAutoRefreshPanels" type="checkbox" />
              <label for="cfgAutoRefreshPanels" title="Atualiza automaticamente os painéis quando o nome/ícone do servidor mudar">Auto-atualizar painéis (ícone/nome do servidor)</label>
            </div>
            <button id="cfgSave" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="/js/utils/fetch-cache.js"></script>
  <script src="/js/configs.js"></script>
  
  <script>
    (async () => {
      try { const r = await fetch('/api/user'); if (r.ok) { const d = await r.json(); if (d.success) { userName.textContent = d.user.username; if (d.user.avatar) userAvatar.src = d.user.avatar; } } } catch {}
    })();
    (async () => {
      const setTip = (text) => { const hb = document.getElementById('healthBadge'); if (hb) hb.title = text; };
      const dot = (el, state) => { if (!el) return; el.classList.remove('dot-green','dot-red','dot-gray'); el.classList.add(state === 'ok' ? 'dot-green' : state === 'bad' ? 'dot-red' : 'dot-gray'); };
      try {
        const r = await fetch('/api/health', { credentials: 'same-origin' });
        if (!r.ok) throw new Error('fail');
        const h = await r.json();
        dot(document.getElementById('health-mongo'), h.mongo === 'connected' ? 'ok' : (h.mongo === 'disabled' ? 'gray' : 'bad'));
        dot(document.getElementById('health-discord'), h.discord ? 'ok' : 'bad');
        const mongoTxt = h.mongo === 'connected' ? 'DB: ligado' : h.mongo === 'disabled' ? 'DB: desativado' : 'DB: desligado';
        const discTxt = h.discord ? 'Discord: online' : 'Discord: offline';
        setTip(`${mongoTxt} • ${discTxt}`);
      } catch {
        dot(document.getElementById('health-mongo'), 'bad');
        dot(document.getElementById('health-discord'), 'bad');
        setTip('DB: desconhecido • Discord: desconhecido');
      }
    })();
  </script>
</body>
</html>
