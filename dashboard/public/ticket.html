<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IGNIS Ticket</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script defer src="/js/ticket.js"></script>
  <link rel="stylesheet" href="/css/ticket.css" />
</head>
<body>
  <div class="page">
    <header class="ticket-header">
      <div>
        <h2 id="t-title">Ticket</h2>
        <div class="ticket-badges">
          <span id="t-id" class="badge">#</span>
          <span id="t-status" class="badge badge-open">Open</span>
          <span id="t-priority" class="badge">Normal</span>
          <span id="t-sla" class="badge">SLA</span>
          <span id="t-locked" class="locked-pill hidden"><i class="fas fa-lock"></i> Bloqueado</span>
        </div>
      </div>
      <div class="btn-row">
        <button id="btn-claim" class="btn btn-primary">Reclamar</button>
        <button id="btn-release" class="btn btn-glass">Liberar</button>
        <button id="btn-close" class="btn btn-danger">Fechar</button>
        <button id="btn-reopen" class="btn btn-success">Reabrir</button>
      </div>
    </header>

    <main class="layout">
      <aside class="card" id="left">
        <div class="section">
          <div class="section-title">Autor</div>
          <div class="kv">
            <div>Utilizador</div><div id="author-tag">-</div>
            <div>ID</div><div id="author-id">-</div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="section">
          <div class="section-title">Origem</div>
          <div class="kv">
            <div>Servidor</div><div id="guild-id">-</div>
            <div>Canal</div><div id="channel-name">-</div>
          </div>
          <div class="mt-8">
            <a id="channel-link" class="btn btn-glass" target="_blank" rel="noopener">Abrir canal</a>
          </div>
        </div>
      </aside>

      <section class="card" id="center">
        <div class="section-title">Conversa</div>
        <div id="messages" class="messages"></div>
        <div class="divider"></div>
        <div class="composer">
          <textarea id="reply" placeholder="Escrever resposta..."></textarea>
          <div class="btn-row">
            <button id="btn-send" class="btn btn-primary">Enviar</button>
            <button id="btn-note" class="btn btn-glass">Nota interna</button>
          </div>
        </div>
      </section>

      <aside class="card" id="right">
        <div class="section-title">Utilit√°rios</div>
        <div class="btn-row mb-8">
          <button id="btn-export-json" class="btn btn-glass">Export JSON</button>
          <button id="btn-transcript" class="btn btn-glass">Transcript</button>
        </div>
      </aside>
    </main>
  </div>
</body>
</html>
