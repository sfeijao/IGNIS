<!DOCTYPE html><html lang="pt"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>IGNIS - Tags Rápidas</title><link rel="stylesheet" href="/css/style.css"/><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/></head><body><nav class="navbar"><div class="navbar-container"><div class="navbar-brand"><i class="fas fa-tags"></i> Tags</div><div class="navbar-user"><a href="/dashboard" class="btn btn-glass"><i class="fas fa-home"></i> Dashboard</a></div></div></nav><main class="main-content"><div class="container"><section class="dashboard-section"><div class="section-header"><h1 class="section-title"><i class="fas fa-tags"></i> Respostas Rápidas</h1><p class="text-secondary">Crie e organize respostas rápidas com placeholders.</p></div><div class="glass-card card-pad">
<div class="grid grid-3 gap-8 mb-12"><input id="search" class="input" placeholder="Pesquisar por nome ou conteúdo"/><select id="filterCategory" class="input" title="Filtrar por categoria"><option value="">Todas as categorias</option></select><button id="resetFilters" class="btn btn-glass"><i class="fas fa-undo"></i> Limpar</button></div>

<div class="mb-12 grid grid-4 gap-8">
		<div class="flex-row wrap gap-8">
		<button id="selectAll" class="btn btn-glass btn-sm"><i class="fas fa-check-double"></i> Selecionar todos</button>
		<button id="clearSelection" class="btn btn-glass btn-sm"><i class="fas fa-ban"></i> Limpar seleção</button>
		<button id="deleteSelected" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Excluir selecionados</button>
	</div>
		<div class="flex-row wrap gap-8">
		<input id="bulkCategory" class="input" placeholder="Mover para categoria"/>
		<button id="moveSelected" class="btn btn-secondary btn-sm"><i class="fas fa-folder-open"></i> Mover</button>
		<button id="clearCategorySelected" class="btn btn-glass btn-sm"><i class="fas fa-eraser"></i> Limpar categoria</button>
	</div>
		<div class="flex-row wrap gap-8">
		<select id="renameCategoryFrom" class="input" title="Selecionar categoria para renomear"></select>
		<input id="renameCategoryTo" class="input" placeholder="Novo nome"/>
		<button id="renameCategory" class="btn btn-secondary btn-sm"><i class="fas fa-i-cursor"></i> Renomear</button>
	</div>
		<div class="flex-row wrap gap-8">
		<select id="deleteCategoryName" class="input" title="Selecionar categoria para eliminar"></select>
		<button id="deleteCategory" class="btn btn-danger btn-sm"><i class="fas fa-folder-minus"></i> Eliminar categoria</button>
	</div>
	</div>

<div class="grid gap-8" id="tagsList"></div>

<div class="mt-12 grid grid-4 gap-8"><input id="tagName" class="input" placeholder="!regra1"/><input id="tagText" class="input" placeholder="Conteúdo (use {user}, {channel})"/><input id="tagCategory" class="input" placeholder="Categoria (opcional)"/><button id="addTag" class="btn btn-primary"><i class="fas fa-plus"></i> Adicionar</button></div></div></section></div></main><style>.card-pad{padding:16px}.gap-8{gap:8px}.mb-12{margin-bottom:12px}.tag{display:flex;align-items:center;justify-content:space-between;border:1px solid var(--glass-border);border-radius:12px;padding:8px 12px;background:var(--glass-bg)}.tag.drag-over{border-color:var(--accent);box-shadow:0 0 0 2px rgba(99,102,241,.2) inset}.tag-left{display:flex;flex-direction:row;gap:8px;align-items:center}.tag-actions{display:flex;gap:8px;align-items:center}.badge{display:inline-block;background:rgba(99,102,241,.15);color:#6366f1;border:1px solid rgba(99,102,241,.35);padding:2px 8px;border-radius:999px;font-size:12px}.drag-handle{cursor:grab;color:var(--text-secondary)}.flex-row{display:flex}.wrap{flex-wrap:wrap}</style><script src="/js/tags.js"></script></body></html>
