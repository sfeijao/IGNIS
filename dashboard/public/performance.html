<!DOCTYPE html><html lang="pt"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>IGNIS - Performance</title><link rel="stylesheet" href="/css/style.css"/><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/></head><body><nav class="navbar"><div class="navbar-container"><div class="navbar-brand"><i class="fas fa-tachometer-alt"></i> Performance</div><div class="navbar-user"><a href="/dashboard" class="btn btn-glass"><i class="fas fa-home"></i> Dashboard</a></div></div></nav><main class="main-content"><div class="container"><section class="dashboard-section"><div class="section-header"><h1 class="section-title"><i class="fas fa-microchip"></i> Métricas do Bot</h1><p class="text-secondary">Ping, uptime e memória com atualização automática.</p></div><div class="glass-card card-pad"><div class="grid grid-3 gap-12" id="perfGrid"></div><div class="mt-12"><div class="grid grid-2 gap-12"><div><div class="text-secondary mb-8">Memória (MB) <span id="memTrend" class="trend"></span></div><div id="sparkMem" class="spark" title="Memória"></div><div class="spark-labels"><span id="memMin">min -</span><span id="memMax" class="right">max -</span></div></div><div><div class="text-secondary mb-8">Utilizadores Ativos <span id="usersTrend" class="trend"></span></div><div id="sparkUsers" class="spark" title="Utilizadores Ativos"></div><div class="spark-labels"><span id="usersMin">min -</span><span id="usersMax" class="right">max -</span></div></div></div></div><div class="mt-12"><label for="refresh">Auto-refresh</label><select id="refresh" class="input" title="Intervalo de atualização"><option value="0">Desligado</option><option value="5">5s</option><option value="15" selected>15s</option><option value="30">30s</option><option value="60">60s</option></select><button id="refreshNow" class="btn btn-glass ml-8"><i class="fas fa-sync"></i> Atualizar</button><label class="ml-8"><input type="checkbox" id="showDeltaCards"/> Mostrar Δ nos cartões</label></div></div></section></div></main><div id="tooltip" class="tooltip" aria-hidden="true"></div><style>.card-pad{padding:16px}.gap-12{gap:12px}.ml-8{margin-left:8px}.mb-8{margin-bottom:8px}.spark svg{width:100%;height:60px}.spark path{stroke:var(--accent);fill:none;stroke-width:2}.spark-labels{display:flex;justify-content:space-between;color:var(--text-secondary);font-size:12px;margin-top:4px}.spark-labels .right{margin-left:auto}.trend{font-size:12px;margin-left:6px}.trend.up{color:#16a34a}.trend.down{color:#dc2626}.spark svg:hover{filter:brightness(1.1)}.tooltip{position:fixed;z-index:2000;background:var(--glass-bg);border:1px solid var(--glass-border);border-radius:8px;padding:6px 8px;font-size:12px;color:var(--text);box-shadow:0 4px 16px rgba(0,0,0,.2);display:none;pointer-events:none;white-space:nowrap}</style><script src="/js/performance.js"></script></body></html>
