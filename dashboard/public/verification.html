<!DOCTYPE html><html lang="pt"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>IGNIS - Verificação</title><link rel="stylesheet" href="/css/style.css"/><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/></head><body><nav class="navbar"><div class="navbar-container"><div class="navbar-brand"><i class="fas fa-user-check"></i> Verificação</div><div class="navbar-user"><a href="/dashboard" class="btn btn-glass"><i class="fas fa-home"></i> Dashboard</a></div></div></nav><main class="main-content"><div class="container"><section class="dashboard-section"><div class="section-header"><h1 class="section-title"><i class="fas fa-shield"></i> Sistema de Verificação</h1><p class="text-secondary">Captcha por botão/imagem, reação ou formulário.</p></div><div class="glass-card card-pad"><div class="grid grid-2 gap-12"><div><label for="mode">Modo</label><select id="mode" class="input" title="Selecionar modo de dificuldade"><option value="easy">Fácil</option><option value="medium">Médio</option><option value="hard">Hard</option></select></div><div><label for="method">Método</label><select id="method" class="input" title="Selecionar método de verificação"><option value="button">Captcha por botão</option><option value="image">Captcha de imagem</option><option value="reaction">Verificação por reação</option><option value="form">Formulário</option></select><p id="methodHelp" class="text-secondary small mt-6" aria-live="polite"></p></div><div class="grid-col-2"><label for="logFails">Logs quando alguém falha</label><label class="switch"><input id="logFails" type="checkbox"><span>Ativar logs</span></label></div></div><div class="mt-12"><div id="formError" class="text-danger hidden mb-8" role="alert"></div><button id="save" class="btn btn-primary" disabled><i class="fas fa-save"></i> Guardar</button></div></div></section></div></main><style>.card-pad{padding:16px}.gap-12{gap:12px}.grid-col-2{grid-column: span 2}.small{font-size:12px}.text-danger{color:#ef4444}.hidden{display:none}.mb-8{margin-bottom:8px}.mt-6{margin-top:6px}</style><script src="/js/verification.js"></script></body></html>
