<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IGNIS - Permissões de Moderação</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand"><i class="fas fa-user-shield"></i> Permissões de Moderação</div>
      <div class="navbar-user">
        <a href="/dashboard" class="btn btn-glass"><i class="fas fa-home"></i> Dashboard</a>
        <a href="/logout" class="btn btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </nav>
  <main class="main-content">
    <div class="container">
      <section class="dashboard-section fade-in">
        <div class="glass-card card-pad">
          <p class="text-secondary">Defina cargos com acesso a cada função de moderação.</p>
          <div id="permMatrix"></div>
          <div class="mt-12">
            <button id="btnSave" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="/js/utils/fetch-cache.js"></script>
  <script src="/js/permissions.js"></script>
  <style>.card-pad{padding:16px}.mt-12{margin-top:12px}.perm-row{display:grid;grid-template-columns:1fr repeat(5,140px);gap:8px;align-items:center;padding:8px;border-radius:8px;background:rgba(255,255,255,0.04);margin-bottom:6px}</style>
</body>
</html>
