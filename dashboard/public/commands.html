<!DOCTYPE html><html lang="pt"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>IGNIS - Comandos</title><link rel="stylesheet" href="/css/style.css"/><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/></head><body><nav class="navbar"><div class="navbar-container"><div class="navbar-brand"><i class="fas fa-terminal"></i> Comandos</div><div class="navbar-user"><a href="/dashboard" class="btn btn-glass"><i class="fas fa-home"></i> Dashboard</a></div></div></nav><main class="main-content"><div class="container"><section class="dashboard-section"><div class="section-header"><h1 class="section-title"><i class="fas fa-sliders-h"></i> Comandos Personalizados</h1><p class="text-secondary">Crie comandos customizados e visualize a resposta.</p></div><div class="glass-card card-pad"><div class="grid grid-3 gap-12"><input id="cmdName" class="input" placeholder="/comando"/><input id="cmdDesc" class="input" placeholder="Descrição"/><select id="cmdType" class="input" title="Tipo de resposta"><option value="text">Texto</option><option value="embed">Embed</option></select></div><div class="grid gap-8 mt-12"><textarea id="cmdContent" class="input" rows="6" placeholder="Conteúdo ou JSON do embed"></textarea><div class="preview glass-card pad-12" id="preview"></div><div><button class="btn btn-primary" id="save"><i class="fas fa-save"></i> Guardar</button></div></div></div><div class="glass-card card-pad mt-12"><h2 class="section-subtitle"><i class="fas fa-list"></i> Comandos existentes</h2><div id="cmdsList" class="grid gap-8"></div></div></section></div></main>
<!-- Modal de confirmação -->
<div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
	<div class="modal-backdrop"></div>
	<div class="modal-dialog">
		<div class="modal-header"><h3 id="modalTitle">Confirmar</h3></div>
		<div class="modal-body" id="modalBody">Tem a certeza?</div>
		<div class="modal-footer">
			<button id="modalCancel" class="btn btn-glass">Cancelar</button>
			<button id="modalOk" class="btn btn-danger"><i class="fas fa-trash"></i> Confirmar</button>
		</div>
	</div>
	</div>
<style>
.card-pad{padding:16px}.gap-12{gap:12px}.preview{white-space:pre-wrap}.pad-12{padding:12px}.mt-12{margin-top:12px}.cmd-item{display:flex;align-items:center;justify-content:space-between;border:1px solid var(--glass-border);border-radius:12px;padding:8px 12px;background:var(--glass-bg)}.cmd-left{display:flex;flex-direction:column;gap:4px}.cmd-actions{display:flex;gap:8px;align-items:center}
/* Disabled pill stronger styling */
.badge{display:inline-block;background:rgba(220,53,69,.15);color:#dc3545;border:1px solid rgba(220,53,69,.35);padding:2px 10px;border-radius:999px;font-size:12px}
/* Simple modal */
.modal{position:fixed;inset:0;z-index:1000}
.modal[aria-hidden="true"]{pointer-events:none}
.modal-backdrop{position:absolute;inset:0;background:rgba(0,0,0,.4)}
.modal-dialog{position:relative;background:var(--glass-bg);border:1px solid var(--glass-border);border-radius:12px;margin:10vh auto;max-width:420px;padding:16px}
.modal-header{font-weight:600;margin-bottom:8px}
.modal-footer{display:flex;justify-content:flex-end;gap:8px;margin-top:12px}
</style><script src="/js/ui-utils.js"></script><script src="/js/commands.js"></script></body></html>
