<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dashboard - IGNIS Bot</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; margin:0; background:#0F1419; color:#fff }
      .container { max-width:1100px; margin:32px auto; padding:0 16px }
      .navbar { background:#1e1e2e; border-bottom:1px solid #313244; position:sticky; top:0; z-index:100 }
      .navbar-content { display:flex; justify-content:space-between; align-items:center; padding:16px 0; height:60px }
      .navbar-brand { font-size:22px; font-weight:700; color:#cdd6f4; display:flex; align-items:center; gap:8px }
      .navbar-user { display:flex; align-items:center; gap:12px; color:#bac2de }
      .user-avatar { width:32px; height:32px; border-radius:50%; border:2px solid #6c7086 }
      .logout-btn { color:#fff; opacity:0.9 }
    </style>
</head>
<body>
    <nav class="navbar">
      <div class="navbar-content container">
        <div class="navbar-brand"> IGNIS Dashboard</div>
        <div class="navbar-user">
          <img id="userAvatar" src="/assets/default-avatar.png" alt="Avatar" class="user-avatar">
          <span id="userName">Carregando...</span>
          <a href="/logout" class="logout-btn">Logout</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="dashboard-content">
        <div class="loading-container">
          <div class="loading-icon"></div>
          <div class="loading-text">Carregando dashboard...</div>
        </div>
      </div>
    </div>
    <script src="/public/js/script.js"></script>
</body>
</html>
