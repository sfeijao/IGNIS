<!DOCTYPE html>
<html>
<head>
    <title>YSNM - Teste de Login</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- local test-login styles moved to css/style.css (.test-login) -->
</head>
<body>
    <script src="/js/frontend-helpers.js"></script>
    <script src="/js/dompurify.min.js"></script>
    <h2>üîê YSNM Login Test</h2>
    <form id="testForm" class="test-login">
        <input type="password" id="pass" placeholder="Password: YSNM2024!" value="YSNM2024!">
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result" class="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const result = document.getElementById('result');
            const password = document.getElementById('pass').value;
            
            result.textContent = '‚è≥ Testing...';
            
            try {
                // Do not log raw password in console
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password }),
                    credentials: 'include' // Importante para cookies
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.textContent = '‚úÖ SUCCESS! Token received. Redirecting in 3 seconds...';
                    result.style.background = '#3ba55d';
                    
                    // Guardar token no localStorage somente com confirma√ß√£o do utilizador
                    if (data.token) {
                        if (confirm('Guardar token recebido no armazenamento local? Isto √© inseguro em dispositivos partilhados.')) {
                            localStorage.setItem('authToken', data.token);
                        }
                    }
                    
                    // Redirecionamento com delay
                    setTimeout(() => {
                        console.log('Redirecting to main page...');
                        window.location.href = '/';
                    }, 3000);
                } else {
                    result.textContent = '‚ùå FAILED: ' + (data.message || '');
                    result.style.background = '#ed4245';
                }
                
            } catch (error) {
                console.error('Error:', error);
                result.textContent = 'üí• ERROR: ' + (error.message || '');
                result.style.background = '#ed4245';
            }
        });
    </script>
        <script src="/js/toast-fallback.js"></script>
        <script src="/js/event-fallback.js"></script>
    </body>
</html>
