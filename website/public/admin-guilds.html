<!doctype html>
<html lang="pt">
<head><meta charset="utf-8"><title>Admin Guilds</title></head>
<body>
  <h2>Guilds</h2>
  <button id="refresh">Refresh</button>
  <ul id="list"></ul>
  <script>
    async function fetchList(){
      const res = await fetch('/api/admin/guilds');
      const j = await res.json();
      const ul = document.getElementById('list'); ul.innerHTML='';
      if (j.guilds && j.guilds.length) {
        j.guilds.forEach(g => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `/admin-guild-config.html?guildId=${g}`;
            a.textContent = 'Editar';
            a.addEventListener('click', async (ev) => {
              ev.preventDefault();
              // set session guild first
              await fetch('/api/session/server', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ guildId: g }) }).catch(()=>null);
              window.location.href = a.href;
            });
            li.textContent = g + ' ';
            li.appendChild(a);
            ul.appendChild(li);
          });
      } else ul.textContent = 'No guilds found';
    }
    document.getElementById('refresh').addEventListener('click', fetchList);
    fetchList();
  </script>
</body>
</html>
