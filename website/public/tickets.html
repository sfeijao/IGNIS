<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tickets - YSNM Bot</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://cdn.discordapp.com/icons/1333825066928214053/a_8c5e2b5b5f4d3c2a1e0f9b8d7c6e5a4b.gif" type="image/gif">
    <!-- Minimal page helpers moved to css/style.css -->
</head>
<body>
    <!-- Global fallbacks: toast, event shim, tickets helpers -->
    <script src="/js/toast-fallback.js"></script>
    <script src="/js/event-fallback.js"></script>
    <script src="/js/tickets-fallbacks.js"></script>
    <script src="/js/frontend-helpers.js"></script>
    <script src="/js/dompurify.min.js"></script>

    <div class="container">
        <div class="header">
            <h1>üé´ Sistema de Tickets</h1>
            <p>Gest√£o completa de suporte e atendimento</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon open">üé´</div>
                <div class="stat-value" id="openTickets">-</div>
                <div class="stat-label">Tickets Abertos</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon assigned">üë§</div>
                <div class="stat-value" id="assignedTickets">-</div>
                <div class="stat-label">Atribu√≠dos</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon closed">‚úÖ</div>
                <div class="stat-value" id="closedTickets">-</div>
                <div class="stat-label">Resolvidos Hoje</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon urgent">‚ö°</div>
                <div class="stat-value" id="urgentTickets">-</div>
                <div class="stat-label">Urgentes</div>
            </div>
        </div>

        <div class="tickets-section">
            <div class="section-header">
                <h3>Tickets</h3>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all" onclick="filterTickets('all', this)">Todos</button>
                    <button class="filter-btn" data-filter="open" onclick="filterTickets('open', this)">Abertos</button>
                    <button class="filter-btn" data-filter="assigned" onclick="filterTickets('assigned', this)">Atribu√≠dos</button>
                    <button class="filter-btn" data-filter="closed" onclick="filterTickets('closed', this)">Fechados</button>
                    <button class="filter-btn" data-filter="archived" onclick="filterTickets('archived', this)">Arquivados</button>
                    <button class="btn" onclick="exportArchivedTickets()">‚¨áÔ∏è Exportar Arquivados</button>
                    <button class="btn btn-primary" onclick="showCreateTicketModal()">‚ûï Novo Ticket</button>
                </div>
            </div>
            <div id="toast" aria-hidden="true"></div>
            <div class="ticket-controls">
                <div class="search-box">
                    <input id="ticketSearchInput" class="search-input" placeholder="Pesquisar tickets (t√≠tulo, assunto, descri√ß√£o)">
                </div>
                <select id="ticketSeverityFilter" class="filter-select" title="Filtrar por severidade">
                    <option value="">Todas Severidades</option>
                    <option value="low">Baixa</option>
                    <option value="medium">M√©dia</option>
                    <option value="high">Alta</option>
                    <option value="urgent">Urgente</option>
                </select>
                <input type="date" id="ticketFromDate" title="Data desde">
                <input type="date" id="ticketToDate" title="Data at√©">
                <button class="btn" onclick="onSearchSubmit()">Pesquisar</button>
            </div>

            <div class="ticket-list" id="ticketList">
                <div class="empty-state">
                    <div class="loading"></div>
                    <p>Carregando tickets...</p>
                </div>
            </div>
            <div id="ticketPagination" class="ticket-pagination"></div>
        </div>
    </div>

    <!-- Create Ticket Modal -->
    <div id="createTicketModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üé´ Criar Novo Ticket</h3>
                <span class="close" onclick="closeCreateTicketModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="ticketCategory">Categoria:</label>
                    <select id="ticketCategory" class="form-control">
                        <option value="general">Geral</option>
                        <option value="support">Suporte T√©cnico</option>
                        <option value="report">Reportar Usu√°rio</option>
                        <option value="suggestion">Sugest√£o</option>
                        <option value="bug">Reportar Bug</option>
                        <option value="partnership">Parceria</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ticketPriority">Prioridade:</label>
                    <select id="ticketPriority" class="form-control">
                        <option value="low">Baixa</option>
                        <option value="normal" selected>Normal</option>
                        <option value="high">Alta</option>
                        <option value="urgent">Urgente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ticketSubject">Assunto:</label>
                    <input type="text" id="ticketSubject" class="form-control" placeholder="Descreva brevemente o problema">
                </div>
                <div class="form-group">
                    <label for="ticketDescription">Descri√ß√£o:</label>
                    <textarea id="ticketDescription" class="form-control" placeholder="Forne√ßa detalhes sobre o seu problema ou solicita√ß√£o"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeCreateTicketModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="createTicket()">Criar Ticket</button>
            </div>
        </div>
    </div>

    <!-- View Ticket Modal -->
    <div id="viewTicketModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="ticketTitle">Ticket</h3>
                <span class="close" onclick="closeViewTicketModal()">&times;</span>
            </div>
            <div class="modal-body" id="ticketDetails">
                <!-- Ticket details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeViewTicketModal()">Fechar</button>
                <button class="btn btn-warning" onclick="assignTicket()">Atribuir a Mim</button>
                <button class="btn btn-success" onclick="closeTicket()">Resolver Ticket</button>
            </div>
        </div>
    </div>

    <script>
        // --- preserved page script (kept unchanged) ---
        let currentTickets = [];
    let currentFilter = 'all';
    let currentQuery = '';
    let currentPage = 1;
    const pageSize = 25;
    let selectedTicket = null;
    let __IS_ADMIN__ = false;

        // Load tickets on page load
        document.addEventListener('DOMContentLoaded', function() {
                    (async () => {
                    // Fetch current user info to enable admin-only UI
                            try {
                                const meR = await fetch('/api/me');
                                const meData = await meR.json();
                                __IS_ADMIN__ = !!(meData && meData.user && meData.user.isAdmin);
                            } catch (e) {
                                showToast('N√£o foi poss√≠vel obter info do usu√°rio (ver console para detalhes)', 7000);
                                // keep verbose error in browser console for debugging
                                console.debug('Erro ao buscar /api/me', e);
                            }

                    // Disable export if not admin
                    if (!__IS_ADMIN__) {
                        document.querySelectorAll('button[onclick^="exportArchivedTickets"]').forEach(b => {
                            b.disabled = true;
                            b.title = 'Exporta√ß√£o dispon√≠vel apenas para administradores.';
                            b.style.opacity = '0.6';
                            b.style.cursor = 'not-allowed';
                        });
                    }

                    loadTickets();
                    loadStats();
                    // frontend hygiene: remove obvious template placeholders and attach image fallbacks
                    try { sanitizeTemplatePlaceholders(); } catch(e) { console.debug('sanitize error', e); }
                    try { attachImageFallbacks(); } catch(e) { console.debug('attachImageFallbacks error', e); }
                })();
        });

    async function loadTickets(status = null, q = null, page = 1, severity = null, from = null, to = null) {
            try {
    let params = [];
    if (status) params.push('status=' + encodeURIComponent(status));
    if (q) params.push('q=' + encodeURIComponent(q));
    if (severity) params.push('severity=' + encodeURIComponent(severity));
    if (from) params.push('from=' + encodeURIComponent(from));
    if (to) params.push('to=' + encodeURIComponent(to));
    params.push('page=' + page);
    params.push('pageSize=' + pageSize);
    const url = '/api/tickets' + (params.length ? '?' + params.join('&') : '');
        const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    currentTickets = data.tickets;
                    // meta available: data.meta
                    currentPage = data.meta?.page || page;
                    renderPagination(data.meta || { total: currentTickets.length, page: currentPage, pageSize });
                    renderTickets();
                } else {
                    showError('Erro ao carregar tickets');
                }
            } catch (error) {
                console.debug('Erro ao carregar tickets:', error);
                showError('Erro ao carregar tickets');
                showToast('Erro ao carregar tickets ‚Äî tenta novamente mais tarde', 6000);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/tickets/stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('openTickets').textContent = data.stats.open;
                    document.getElementById('assignedTickets').textContent = data.stats.assigned;
                    document.getElementById('closedTickets').textContent = data.stats.closedToday;
                    document.getElementById('urgentTickets').textContent = data.stats.urgent;
                }
            } catch (error) {
                console.debug('Erro ao carregar estat√≠sticas:', error);
                showToast('Erro ao carregar estat√≠sticas', 4000);
            }
        }

        function renderTickets() {
            const ticketList = document.getElementById('ticketList');

            let filteredTickets = currentTickets;
            if (currentFilter !== 'all') {
                filteredTickets = currentTickets.filter(ticket => ticket.status === currentFilter);
            }

            // empty
            if (filteredTickets.length === 0) {
                if (ticketList) { while (ticketList.firstChild) ticketList.removeChild(ticketList.firstChild); }
                const empty = document.createElement('div');
                empty.className = 'empty-state';
                const p = document.createElement('p');
                p.textContent = 'Nenhum ticket encontrado';
                empty.appendChild(p);
                ticketList.appendChild(empty);
                return;
            }

            // build nodes safely
            if (ticketList) { while (ticketList.firstChild) ticketList.removeChild(ticketList.firstChild); }
            const frag = document.createDocumentFragment();
            filteredTickets.forEach(ticket => {
                const id = ticket.id || ticket._id || '';
                const subject = safeText(ticket.subject || ticket.title || 'Sem assunto');
                const username = safeText(ticket.username || ticket.user || 'Usu√°rio');
                const created = ticket.created_at || ticket.createdAt || null;
                const status = ticket.status || 'open';
                const priority = ticket.priority || 'normal';

                const item = document.createElement('div');
                item.className = 'ticket-item';
                item.tabIndex = 0;
                item.addEventListener('click', () => viewTicket(String(id)));

                const avatarWrap = document.createElement('div');
                avatarWrap.className = 'ticket-avatar';

                if (ticket.avatar) {
                    const img = document.createElement('img');
                    img.className = 'ticket-avatar-img';
                    img.src = sanitizeAttr(ticket.avatar) || '/default-avatar.png';
                    img.alt = username;
                    img.onerror = function() { this.onerror = null; this.src = '/default-avatar.png'; };
                    avatarWrap.appendChild(img);
                } else if (ticket.username || ticket.user) {
                    const div = document.createElement('div');
                    div.className = 'ticket-avatar';
                    div.textContent = String((ticket.username || ticket.user).charAt(0)).toUpperCase();
                    avatarWrap.appendChild(div);
                } else {
                    avatarWrap.textContent = '?';
                }

                const info = document.createElement('div');
                info.className = 'ticket-info';

                const titleEl = document.createElement('div');
                titleEl.className = 'ticket-title';
                titleEl.textContent = subject;

                const metaEl = document.createElement('div');
                metaEl.className = 'ticket-meta';
                let metaText = 'Por ' + username + ' ‚Ä¢ ' + formatDate(created);
                if (ticket.assigned_name) metaText += ' ‚Ä¢ Atribu√≠do a ' + safeText(ticket.assigned_name);
                metaEl.textContent = metaText;

                info.appendChild(titleEl);
                info.appendChild(metaEl);

                const statusEl = document.createElement('div');
                statusEl.className = 'ticket-status status-' + sanitizeAttr(status);
                statusEl.textContent = getStatusText(status);

                const prEl = document.createElement('div');
                prEl.className = 'priority-badge priority-' + sanitizeAttr(priority);
                prEl.textContent = getPriorityText(priority);

                item.appendChild(avatarWrap);
                item.appendChild(info);
                item.appendChild(statusEl);
                item.appendChild(prEl);

                frag.appendChild(item);
            });

            ticketList.appendChild(frag);
        }

    function filterTickets(filter, btnEl) {
            currentFilter = filter;

            // Update active filter button (safe)
            try {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                if (btnEl && btnEl.classList) {
                    btnEl.classList.add('active');
                } else {
                    // attempt to find button by data-filter
                        const fallback = document.querySelector('.filter-btn[data-filter="' + filter + '"]');
                    if (fallback) fallback.classList.add('active');
                }
            } catch (e) {
                console.debug('filterTickets: error updating active button', e);
            }
            // Recarregar tickets aplicando o filtro no servidor (especialmente para 'archived')
            currentQuery = '';
            currentPage = 1;
            // reset advanced filters
            const sevEl = document.getElementById('ticketSeverityFilter'); if (sevEl) sevEl.value = '';
            const fromEl = document.getElementById('ticketFromDate'); if (fromEl) fromEl.value = '';
            const toEl = document.getElementById('ticketToDate'); if (toEl) toEl.value = '';
            loadTickets(filter, currentQuery, currentPage);
        }

        // Search box
        function onSearchSubmit() {
            const inputEl = document.getElementById('ticketSearchInput');
            const q = inputEl ? inputEl.value.trim() : '';
            const severity = document.getElementById('ticketSeverityFilter')?.value || null;
            const from = document.getElementById('ticketFromDate')?.value || null;
            const to = document.getElementById('ticketToDate')?.value || null;
            currentQuery = q;
            currentPage = 1;
            loadTickets(currentFilter === 'all' ? null : currentFilter, currentQuery, currentPage, severity, from, to);
        }

        function renderPagination(meta) {
            const pagination = document.getElementById('ticketPagination');
            const total = meta.total || 0;
            const page = meta.page || 1;
            const pageSizeLocal = meta.pageSize || pageSize;
            const totalPages = Math.max(1, Math.ceil(total / pageSizeLocal));

            while (pagination.firstChild) pagination.removeChild(pagination.firstChild);
            const controls = document.createElement('div'); controls.className='pagination-controls';
            const btnPrev = document.createElement('button'); btnPrev.textContent = '‚Üê Anterior'; btnPrev.addEventListener('click', () => changePage(Math.max(1, page-1)));
            const span = document.createElement('span'); span.textContent = ' P√°gina ' + page + ' de ' + totalPages + ' ';
            const btnNext = document.createElement('button'); btnNext.textContent = 'Pr√≥xima ‚Üí'; btnNext.addEventListener('click', () => changePage(Math.min(totalPages, page+1)));
            controls.appendChild(btnPrev); controls.appendChild(span); controls.appendChild(btnNext);
            pagination.appendChild(controls);
        }

        function changePage(newPage) {
            currentPage = newPage;
            const severity = document.getElementById('ticketSeverityFilter')?.value || null;
            const from = document.getElementById('ticketFromDate')?.value || null;
            const to = document.getElementById('ticketToDate')?.value || null;
            loadTickets(currentFilter === 'all' ? null : currentFilter, currentQuery, currentPage, severity, from, to);
        }

        // Export archived tickets using current filters
        function exportArchivedTickets() {
            if (!__IS_ADMIN__) {
                showExportToast('Exporta√ß√£o restrita a administradores. Pe√ßa a um admin para exportar os dados.');
                return;
            }
            const q = currentQuery || document.getElementById('ticketSearchInput')?.value.trim();
            const severity = document.getElementById('ticketSeverityFilter')?.value || '';
            const from = document.getElementById('ticketFromDate')?.value || '';
            const to = document.getElementById('ticketToDate')?.value || '';
            const params = [];
            params.push('status=archived');
            if (q) params.push('q=' + encodeURIComponent(q));
            if (severity) params.push('severity=' + encodeURIComponent(severity));
            if (from) params.push('from=' + encodeURIComponent(from));
            if (to) params.push('to=' + encodeURIComponent(to));
            const url = '/api/tickets/export' + (params.length ? '?' + params.join('&') : '');
            // trigger download and show toast
            showExportToast('A exporta√ß√£o vai come√ßar ‚Äî se o navegador bloquear, verifique permiss√µes.');
            window.location.href = url;
        }

        function showExportToast(message, ms = 5000) {
            try {
                if (typeof window.showToast === 'function') {
                    window.showToast(message, ms);
                    return;
                }
            } catch (e) {
                console.debug('showExportToast fallback error', e);
            }
            // last-resort: try to use #toast element if present
            const t = document.getElementById('toast');
            if (t) {
                t.textContent = message;
                t.classList.remove('hidden');
                setTimeout(() => { t.classList.add('hidden'); }, ms);
            }
        }

        function showCreateTicketModal() {
            const el = document.getElementById('createTicketModal');
            if (el) { el.classList.remove('hidden'); el.classList.add('active'); }
        }

        function closeCreateTicketModal() {
            const el = document.getElementById('createTicketModal'); if (el) { el.classList.remove('active'); el.classList.add('hidden'); }
            // Reset form
            const cat = document.getElementById('ticketCategory'); if (cat) cat.value = 'general';
            const pr = document.getElementById('ticketPriority'); if (pr) pr.value = 'normal';
            const subj = document.getElementById('ticketSubject'); if (subj) subj.value = '';
            const desc = document.getElementById('ticketDescription'); if (desc) desc.value = '';
        }

        async function createTicket() {
            const category = document.getElementById('ticketCategory')?.value;
            const priority = document.getElementById('ticketPriority')?.value;
            const subject = document.getElementById('ticketSubject')?.value || '';
            const description = document.getElementById('ticketDescription')?.value || '';

            if (!subject.trim()) {
                alert('Por favor, forne√ßa um assunto para o ticket');
                return;
            }

            try {
                const response = await fetch('/api/tickets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                            category,
                            priority,
                            title: subject,
                            reason: description,
                            // keep legacy fields for any server compatibility
                            subject: subject,
                            description: description
                        })
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ Ticket criado com sucesso!');
                    closeCreateTicketModal();
                    loadTickets();
                    loadStats();
                } else {
                    alert('‚ùå Erro: ' + (data.error || 'Erro desconhecido'));
                }
            } catch (error) {
                console.debug('Erro ao criar ticket:', error);
                showToast('‚ùå Erro ao criar ticket', 5000);
            }
        }

        async function viewTicket(ticketId) {
            selectedTicket = currentTickets.find(t => t.id === ticketId);
            if (!selectedTicket) return;

            const subj = selectedTicket.subject || selectedTicket.title || 'Sem assunto';
            const uname = selectedTicket.username || selectedTicket.user || 'Usu√°rio';
            const created = selectedTicket.created_at || selectedTicket.createdAt || null;
            const st = selectedTicket.status || 'open';
            const pr = selectedTicket.priority || 'normal';

            const titleEl = document.getElementById('ticketTitle'); if (titleEl) titleEl.textContent = 'Ticket #' + (selectedTicket.id || '') + ' - ' + subj;
            
            const details = document.getElementById('ticketDetails');
            if (details) {
                while (details.firstChild) details.removeChild(details.firstChild);

                const row1 = document.createElement('div'); row1.className='mb-1';
                const stStrong = document.createElement('strong'); stStrong.textContent='Status:'; row1.appendChild(stStrong);
                const stSpan = document.createElement('span'); stSpan.className = 'ticket-status status-' + st; stSpan.textContent = getStatusText(st); row1.appendChild(document.createTextNode(' ')); row1.appendChild(stSpan);
                const prStrong = document.createElement('strong'); prStrong.className='ml-1'; prStrong.textContent=' Prioridade:'; row1.appendChild(prStrong);
                const prSpan = document.createElement('span'); prSpan.className = 'priority-badge priority-' + pr; prSpan.textContent = getPriorityText(pr); row1.appendChild(document.createTextNode(' ')); row1.appendChild(prSpan);
                details.appendChild(row1);

                const rowCat = document.createElement('div'); rowCat.className='mb-1'; const catStrong = document.createElement('strong'); catStrong.textContent='Categoria:'; rowCat.appendChild(catStrong); rowCat.appendChild(document.createTextNode(' ' + getCategoryText(selectedTicket.category))); details.appendChild(rowCat);

                const rowCreated = document.createElement('div'); rowCreated.className='mb-1'; const cStrong = document.createElement('strong'); cStrong.textContent='Criado por:'; rowCreated.appendChild(cStrong); rowCreated.appendChild(document.createTextNode(' ' + uname + ' em ' + formatDate(created))); details.appendChild(rowCreated);

                if (selectedTicket.assigned_name) {
                    const rowAssigned = document.createElement('div'); rowAssigned.className='mb-1'; const aStrong = document.createElement('strong'); aStrong.textContent='Atribu√≠do a:'; rowAssigned.appendChild(aStrong); rowAssigned.appendChild(document.createTextNode(' ' + selectedTicket.assigned_name)); details.appendChild(rowAssigned);
                }

                const rowDesc = document.createElement('div'); rowDesc.className='mb-1'; const dStrong = document.createElement('strong'); dStrong.textContent='Descri√ß√£o:'; rowDesc.appendChild(dStrong);
                const box = document.createElement('div'); box.className='detail-box'; box.textContent = selectedTicket.description || 'Sem descri√ß√£o fornecida'; rowDesc.appendChild(box);
                details.appendChild(rowDesc);
            }

            const viewModal = document.getElementById('viewTicketModal'); if (viewModal) { viewModal.classList.remove('hidden'); viewModal.classList.add('active'); }
        }

        function closeViewTicketModal() {
            const el = document.getElementById('viewTicketModal'); if (el) { el.classList.remove('active'); el.classList.add('hidden'); }
            selectedTicket = null;
        }

        async function assignTicket() {
            if (!selectedTicket) return;

            try {
                const response = await fetch('/api/tickets/' + encodeURIComponent(selectedTicket.id) + '/assign', {
                    method: 'POST'
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ Ticket atribu√≠do com sucesso!');
                    closeViewTicketModal();
                    loadTickets();
                    loadStats();
                } else {
                    alert('‚ùå Erro: ' + (data.error || 'Erro desconhecido'));
                }
            } catch (error) {
                console.debug('Erro ao atribuir ticket:', error);
                showToast('‚ùå Erro ao atribuir ticket', 5000);
            }
        }

    async function closeTicket() {
            if (!selectedTicket) return;

            const reason = prompt('Motivo para fechar o ticket (opcional):');
            
            try {
                const response = await fetch('/api/tickets/' + encodeURIComponent(selectedTicket.id) + '/close', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reason })
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ Ticket fechado com sucesso!');
                    closeViewTicketModal();
                    loadTickets();
                    loadStats();
                } else {
                    alert('‚ùå Erro: ' + (data.error || 'Erro desconhecido'));
                }
            } catch (error) {
                console.debug('Erro ao fechar ticket:', error);
                showToast('‚ùå Erro ao fechar ticket', 5000);
            }

        }

    // showToast provided by /js/toast-fallback.js

        // Utility functions
        function formatDate(dateString) {
            if (!dateString) return '‚Äî';
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return '‚Äî';
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'agora mesmo';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' min atr√°s';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'h atr√°s';

            return date.toLocaleDateString('pt-BR');
        }

            // ------------------ frontend hygiene helpers ------------------
            // remove obvious template placeholders from attributes and text nodes
            function sanitizeTemplatePlaceholders(root = document.body) {
                const walker = document.createTreeWalker(root, NodeFilter.SHOW_ELEMENT | NodeFilter.SHOW_TEXT, null, false);
                const placeholderPattern = /\$\{[^}]*\}/g;
                let node = walker.currentNode;
                while (node) {
                    if (node.nodeType === Node.TEXT_NODE) {
                        if (placeholderPattern.test(node.textContent)) {
                            node.textContent = node.textContent.replace(placeholderPattern, '');
                        }
                    } else if (node.nodeType === Node.ELEMENT_NODE) {
                        // common attributes that may contain templates
                        ['src', 'href', 'data-src', 'alt', 'title', 'style'].forEach(attr => {
                            if (node.hasAttribute && node.hasAttribute(attr)) {
                                let val = node.getAttribute(attr) || '';
                                if (placeholderPattern.test(val) || val.includes('%24%7B')) {
                                    val = val.replace(placeholderPattern, '');
                                    val = val.replace(/%24%7B/g, '');
                                    try { node.setAttribute(attr, val || ''); } catch(e) { /* ignore */ }
                                }
                            }
                        });
                    }
                    node = walker.nextNode();
                }
            }

            // ensure images have an onerror fallback
            function attachImageFallbacks(root = document.body) {
                const imgs = root.querySelectorAll ? root.querySelectorAll('img') : [];
                imgs.forEach(img => {
                    try {
                        const src = img.getAttribute('src') || '';
                        if (!src || src.includes('$' + '{') || src.includes('%24%7B')) {
                            try { img.src = '/default-avatar.png'; } catch(e) { /* ignore */ }
                        }
                    } catch(e) { /* ignore */ }
                    // always ensure a safe onerror handler that doesn't allow template leakage
                    img.onerror = function() { try { this.onerror = null; this.src = '/default-avatar.png'; } catch(e){ /* ignore */ } };
                });
            }

            function safeText(v) {
                if (v === null || v === undefined) return '';
                return String(v).replace(/\$\{[^}]*\}/g, '');
            }

            function sanitizeAttr(v) {
                if (!v) return '';
                return String(v).replace(/\$\{[^}]*\}/g, '').replace(/%24%7B/g, '');
            }
